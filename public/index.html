<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Dashboard</title>
</head>
<body onload="getLastMonth()">
<div class="container justify-content-center">
    <h1 class="display-3">Dashboard</h1>
    <div class="col-12">
        <div class="row">
            <div class="col-4">
                <h3 id="totalCustomers" class="display-5 text-warning">Customers</h3>
                <h5 id="totalCustomersValue" class="display-3 text-warning">0</h5>
            </div>
            <div class="col-4">
                <h3 id="totalOrders" class="display-5 text-success">Orders</h3>
                <h5 id="totalOrdersValue" class="display-3 text-success">0</h5>
            </div>
            <div class="col-4">
                <h3 id="totalRevenue" class="display-5 text-info">Revenue</h3>
                <h5 id="totalRevenueValue" class="display-3 text-info">0</h5>
            </div>
        </div>
        <div class="row" id="chartRow">
            <canvas id="myChart"></canvas>
        </div>
        <div class="bootstrap-iso">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-6 col-sm-6 col-xs-12">
                        <div>
                            <div class="form-group"> <!-- Date input -->
                                <label class="form-label" id="fromDateLabel" for="fromDate">From date</label>
                                <input class="form-control" id="fromDate" name="fromDate" placeholder="YYYY-MM-DD"
                                       type="text"/>
                                <label class="form-label" for="toDate">To date</label>
                                <input class="form-control" id="toDate" name="fromDate" placeholder="YYYY-MM-DD"
                                       type="text"/>
                            </div>
                            <div class="form-group"> <!-- Submit button -->
                                <button class="btn btn-primary" id="submit" name="submit" type="submit">Submit</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
<!-- Bootstrap Date-Picker Plugin -->
<script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
<link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>
<script type="text/javascript" src="js/dashboard.js"></script>
</body>
</html>
